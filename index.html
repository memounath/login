<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-blue-50">

    <main class="flex justify-center items-center h-screen p-4">
        <form action="" class="border shadow-md p-4 bg-white">
            <i class="ti-close" class="aligne-right"></i>
            <img src="./logo.png" class="w-100 h-75 w-full">
            <p class=" text-center">One account</p>
            <p class="mt-2 text-center">Many possibilites</p>
            <input type="text" placeholder="E-mail address or phone number" class="border shadow-sm p-2 mt-5 rounded-md w-full outline-none"><br>
            <input type="password" placeholder="Password" class="border shadow-sm p-2 mt-5 w-full outline-none"><br><br>
           <div class="flex justify-center items-center gap-12">
            <h6><input type="checkbox" class="rounded">Remember me</h6>
            <h6 class="text-red-500">Forgot password ?</h6>
           </div><br>
            <button type="submit" class="border shadow-md p-2 mt-5 rounded-md w-full outline-none bg-black text-white">Sign up</button>
            <button type="submit" class="border shadow-md p-2 mt-5 rounded-md w-full bg-white text-black"> <i class="ti-email" class="mr-12"></i> Sign in with Google</button><br><br>
            <div class="flex justify-center items-center gap-4">
                <h6 class="top-8">Not a member yet?</h6>
                <h6 class="text-red-500 top-8">Sign up</h6>
               </div>
        </form>
    </main>
    
</body>
</html>
